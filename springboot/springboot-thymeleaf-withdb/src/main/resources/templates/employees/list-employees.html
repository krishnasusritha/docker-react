<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Thyme-leaf Demo</title>
</head>

<body>
	<div class="container">
		<h4>Employee Details :</h4>
		
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add Employee</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="employee : ${employees}">
					<td th:text="${employee.first}" />
					<td th:text="${employee.last}" />
					<td th:text="${employee.email}" />
					<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-sm btn-info"> Update</a>
					|
					<a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-sm btn-danger" onclick="if (!confirm('Are you sure you want to delete')) return false"> Delete</a>
					</td>
				</tr>
				</th:each>


			</tbody>



		</table>
	</div>
</body>
</html>
