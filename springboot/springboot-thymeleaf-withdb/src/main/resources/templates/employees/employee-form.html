<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Thyme-leaf Demo</title>
</head>


<body>
	<div class="container">
		<h4>Add Employee :</h4>
		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" th:method="POST">

			<input type="hidden" th:field="*{id}"> 
			<input 	th:field="*{first}" type="text" placeholder="First Name" class="form-control mb-4 col-4" />
			<input th:field="*{last}"	type="text" placeholder="Last Name" class="form-control mb-4 col-4" />

			<input th:field="*{email}" type="text" placeholder="Email"
				class="form-control mb-4 col-4" />

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<br /> <a th:href="@{/employees/list}">Back to list</a>
	</div>

</body>
